<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d37885a6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App Week 6</title>
</head>

<body>
    <div class="container">
        <div class="weather-app" id="app-weather-display">


            <header class="forecast-header">
                <div class="forecast">
                    <article id="forecast-article-header" class="forecast">
                        <h1 class="forecast" id="forecast-header">
                            Todays Forecast
                        </h1>
                    </article>
            </header>
            <br />
            <header class="currentTemp">

                <section id="city-details">

                    <div class="row">
                        <div class="col" id="city">City</div>
                        <div class="col" id="date">Date</div>
                </section>
            </header>
            <hr />
            <div class="row row-cols-3">

                <article class="col-card--asymmetric" id="asymmetric-1">
                    <section id="card-condition">

                        <div class="float-left">
                            <div class="col" id="description">Description</div>
                            <span class="temperature" id="temperature">19</span><span class="units">
                                <a href="#" id="celsius-link">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                        </div>
                    </section>
                </article>

                <article class="col-card--asymmetric" id="asymmetric-2">
                    <section id="card-humidity">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                        </ul>
                    </section>
                </article>

                <article class="col-card--asymmetric" id="asymmetric-3">
                    <section id="card-wind">
                        <ul>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </section>
                </article>
                <br />
            </div>
        </div>
        <hr />
        <form class="search" id="search-form">
            <div class="formGroup" id="city-search-form">
                <label for="searchInputCity" id="search-city-label">Search</label>

                <input type="search" class="formControl" id="city-input" placeholder="City">

            </div>
            <div class="form-checkbox">
                <input type="checkbox" class="form-check-input" id="current-location-button">
                <label class="form-check-label" for="currentLocationCheckBox"> use current location</label>
            </div>
            <button type="submit" class="btn btn-outline-light btn-sm"" id=" submitInputCity">Submit</button>
        </form>

    </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
